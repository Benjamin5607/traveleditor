name: Deploy Next.js
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      # 1. 하위 폴더로 이동해서 의존성 설치 및 빌드
      - name: Install and Build
        run: |
          cd emily-traveleditor
          npm install
          npm run build
          
      - uses: actions/configure-pages@v4
      
      # 2. 배포할 결과물(out) 경로를 하위 폴더 기준으로 지정
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./emily-traveleditor/out
          
      - uses: actions/deploy-pages@v4
