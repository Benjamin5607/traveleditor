name: Emily Daily Automation
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run Collector
        run: python emily-traveleditor/scripts/update_data.py
      - name: Commit and Push
        run: |
          git config --global user.name "Emily-Bot"
          git config --global user.email "bot@emily.com"
          git add .
          git commit -m "chore: emily's daily knowledge update [skip ci]" || exit 0
          git push
